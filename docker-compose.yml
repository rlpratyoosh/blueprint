services:
  postgres:
    image: postgres:17-alpine
    container_name: blueprint_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-blueprint}
    volumes:
      - blueprint_postgres_data:/var/lib/postgresql/data
    networks:
      - blueprint_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: blueprint_redis
    restart: always
    volumes:
      - blueprint_redis_data:/data
    networks:
      - blueprint_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50

  api:
    container_name: blueprint_api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-blueprint}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 8000
      NODE_ENV: production
    command: /bin/sh -c "pnpm --filter @repo/db exec prisma migrate deploy && node dist/main.js"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blueprint_network

  web:
    container_name: blueprint_web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
    restart: always
    environment:
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      INTERNAL_API_URL: http://api:8000
    networks:
      - blueprint_network

  nginx:
    image: nginx:alpine
    container_name: blueprint_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - blueprint_network

networks:
  blueprint_network:
    driver: bridge

volumes:
  blueprint_postgres_data:
  blueprint_redis_data:
